      $ref: ../common/Link.yaml
  archetype_details:
    $ref: ../common/Archetyped.yaml
  feeder_audit:
    $ref: ../common/FeederAudit.yaml
x-cg-discriminator:
  propertyName: _type
  mapping:
    COMPOSITION: '#/components/schemas/Composition'
    EHR_STATUS: '#/components/schemas/EhrStatus'
    FOLDER: '#/components/schemas/Folder'
