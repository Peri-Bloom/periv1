title: NewAuditDetails
type: object
description: The set of attributes required to document the committal of an information item to a repository.
required:
  - change_type
  - committer
properties:
  system_id:
    type: string
  time_committed:
    $ref: ../data_types/DvDateTime.yaml
  change_type:
    $ref: ../data_types/DvCodedText.yaml
  description:
    $ref: ../data_types/UDvText.yaml
  committer:
    $ref: ../common/UPartyProxy.yaml
example:
  committer:
    _type: PARTY_IDENTIFIED
    name: A user name
  change_type:
    value: creation
    defining_code:
      terminology_id:
        value: openehr
      code_string: '249'
  description:
    value: Description text
